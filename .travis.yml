language: rust
sudo: false

notifications:
  email: false

branches:
  only:
    # Enable building pull requests.
    - master
    # This is where pull requests from "bors r+" are built.
    - staging
    # This is where pull requests from "bors try" are built.
    - trying

rust:
  - stable
  - beta
  - nightly

addons:
  apt:
    packages:
      - lzma-dev

cache: cargo

env:
  - LZMA_API_STATIC=1

matrix:
  allow_failures:
    - rust: nightly

before_script:
  - ( test $TRAVIS_RUST_VERSION != "nightly" || cargo install --force clippy )

script: |
  set -e &&
  cargo build --verbose --no-default-features --all &&
  cargo build --verbose --all &&
  cargo test --verbose --all
  ( test $TRAVIS_RUST_VERSION != "nightly" || cargo clippy )
